<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <div class="calculator">
                <!-- <div> -->
                    <input type="text" id="display" placeholder="0">
                <!-- </div> -->
                <!-- <div> -->
                    <button onclick="clr()" class="clr">C</button>
                    <button onclick="del()" class="delete">DEL</button>
                    <button onclick="calc('%')">%</button>
                    <button onclick="calc('/')">&#247;</button>
                    <button onclick="calc(7)">7</button>
                    <button onclick="calc(8)">8</button>
                    <button onclick="calc(9)">9</button>
                    <button onclick="calc('*')">&#120;</button>
                    <button onclick="calc(4)">4</button>
                    <button onclick="calc(5)">5</button>
                    <button onclick="calc(6)">6</button>
                    <button onclick="calc('-')">-</button>
                    <button onclick="calc(1)">1</button>
                    <button onclick="calc(2)">2</button>
                    <button onclick="calc(3)">3</button>
                    <button onclick="calc('+')">+</button>
                    <button onclick="calc('.')">.</button>
                    <button onclick="calc(0)">0</button>
                    <button class="equals" onclick="equals()">=</button>
                <!-- </div> -->
            </div>
        </main>
        <script src="app.js"></script> 
    </body>
</html>
